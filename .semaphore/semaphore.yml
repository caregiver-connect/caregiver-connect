version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build backend
          commands:
            - checkout
            - docker build -t caregiver-backend ./provider-nodejs
        - name: docker build frontend
          commands:
            - checkout
            - docker build -t caregiver .
    dependencies: []
  - name: Launch Postgres
    dependencies:
      - Build
    task:
      jobs:
        - name: Launch Postgres
          commands:
            - ls
  - name: Down Postgres
    dependencies:
      - Launch Postgres
    task:
      jobs:
        - name: Down Postgres
          commands:
            - docker-compose -f ./caregiver-connect/docker-compose-postgres.yml down
  - name: Launch Stack
    dependencies:
      - Down Postgres
    task:
      jobs:
        - name: Launch stack
          commands:
            - docker-compose up --build --no-deps
