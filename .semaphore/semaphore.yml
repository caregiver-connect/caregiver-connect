version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build Backend
    task:
      jobs:
        - name: docker build backend
          commands:
            - checkout
            - docker build -t caregiver-backend ./provider-nodejs
    dependencies: []
  - name: Down Postgres
    dependencies:
      - Launch Postgres
    task:
      jobs:
        - name: Down Postgres
          commands:
            - docker-compose -f ./caregiver-connect/docker-compose-postgres.yml down
  - name: Launch Stack
    dependencies:
      - Build Backend
      - Build Frontend
      - Down Postgres
    task:
      jobs:
        - name: Launch stack
          commands:
            - docker-compose up --build --no-deps
  - name: Build Frontend
    dependencies: []
    task:
      jobs:
        - name: Build Frontend
          commands:
            - checkout
            - docker build -t caregiver .
  - name: Launch Postgres
    dependencies: []
    task:
      jobs:
        - name: Launch Postgres
          commands:
            - docker run --name postgres \
            - '-e POSTGRES_USER: ''postgres'' \'
            - '-e POSTGRES_PASSWORD: ''postgres'' \'
            - '-e POSTGRES_HOST_AUTH_METHOD: ''trust'' \'
            - '-e POSTGRES_DB: ''caregiverconnect'' \'
            - '-d postgres:latest'
