version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build backend
          commands:
            - checkout
            - docker build -t caregiver-backend ./provider-nodejs
        - name: docker build frontend
          commands:
            - checkout
            - docker build -t caregiver .
